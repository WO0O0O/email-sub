<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub Form => Google Sheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="hero">
    <h3>Coming Soon..</h3>
    <h1>Our new<br>Website is on it's way</h1>
    <p>Subscribe for more details</p>
    <form name="submit-to-google-sheet">
        <input type="email" name="Email" placeholder="Your email id" required>
        <button type="submit"><img src="send-icon.png" width="30px"></button>
    </form>
    <span id="msg"></span>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzEssYCY3LrEoWt4p4oE-ykKVet7YaZS_OkbvS_mrQiEAmNv8puYf3f2HqHiYM1-bPHeQ/exec'
    const form = document.forms['submit-to-google-sheet']
    const msg = document.getElementById("msg")
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
            msg.innerHTML = "Thank You For Subscribing"
            setTimeout(function(){
                msg.innerHTML = ""
            },5000)
            form.reset()
        })
        .catch(error => console.error('Error!', error.message))
    })
  </script>
</body>
</html>
